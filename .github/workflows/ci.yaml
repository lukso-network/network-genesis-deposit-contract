# create a workflow for tests
name: Run build + tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.15]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.15.1
        uses: actions/setup-node@v1
        with:
          node-version: "16.15.1"
      - run: npm ci
      - run: npm run build
      - run: npm test
